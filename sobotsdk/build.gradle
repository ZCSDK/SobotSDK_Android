apply plugin: 'com.android.library'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        minSdkVersion 11
        targetSdkVersion 25
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    sourceSets {
        main {
            jniLibs.srcDirs = ['libs']
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.squareup.okhttp3:okhttp:3.10.0'
    provided 'com.android.support:support-v4:25.4.0'
    provided 'com.nostra13.universalimageloader:universal-image-loader:1.9.5'
    provided 'com.github.bumptech.glide:glide:3.8.0'
    provided 'com.squareup.picasso:picasso:2.5.2'
    compile 'com.sobot.chat:sobotsupport-glidev4:1.0.2'
}